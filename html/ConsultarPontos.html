        crossorigin="anonymous"></script>

    <script>
        // Obter o modal
        var modal = document.getElementById("myModal");

        document.getElementById("btnRecusar").addEventListener("click", function () {
            document.getElementById("recusaField").style.display = "block";
        });

        document.getElementById("btnAceitar").addEventListener("click", function () {
            // Exibir modal com a mensagem
            document.getElementById("modalMessage").innerText = "Você aceitou.";
            modal.style.display = "block";
            document.getElementById("btnAceitar").setAttribute("disabled", "");
            document.getElementById("btnRecusar").setAttribute("disabled", "");
        });

        document.getElementById("btnEnviarRecusa").addEventListener("click", function () {
            let motivo = document.querySelector("#recusaField textarea").value;
            if (motivo.trim() === "") {
                alert("Por favor, explique o motivo da recusa.");
            } else {
                document.getElementById("modalMessage").innerText = "Recusa enviada: " + motivo;
                modal.style.display = "block";
                document.querySelector(".form-control").setAttribute("disabled", "");
                document.getElementById("btnEnviarRecusa").setAttribute("disabled", "");
                document.getElementById("btnAceitar").setAttribute("disabled", "");
                document.getElementById("btnRecusar").setAttribute("disabled", "");
            }
        });

        // Fechar modal ao clicar no botão "Ok"
        document.getElementById("acceptBtn").onclick = function () {
            modal.style.display = "none";
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
